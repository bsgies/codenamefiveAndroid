apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.itridtechnologies.codenamefive"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //cardView
    implementation "androidx.cardview:cardview:1.0.0"
    //recyclerView
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    //materialDesign
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //google play services
    implementation 'com.google.android.gms:play-services:12.0.1'
    //google maps clustering
    implementation 'com.google.maps.android:maps-utils-ktx:1.7.0'
    //utils
    implementation 'com.google.maps.android:android-maps-utils:1.3.1'
    //direction api service
    implementation 'com.google.maps:google-maps-services:0.14.0'
    implementation 'org.slf4j:slf4j-simple:1.7.25'
    //loading button
    implementation 'com.github.koushikcse:LoadingButton:1.7'
    //maskEt
    implementation 'com.github.santalu:maskara:1.0.0'
    //circular img view
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    //GSON(json to java object converter)
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    //country spinner ccp
    implementation 'com.hbb20:ccp:2.4.0'
    //auto phone num formatter
    implementation 'com.hbb20:ccp:X.Y.Z'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

}